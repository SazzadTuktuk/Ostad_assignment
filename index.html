<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>World Peas</h1>
      <nav>
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Shop</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>
      <button class="btn btn-outline-dark">Basket</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mt-4">
    <div class="row">
      <!-- Basket Items -->
      <div class="col-lg-8">
        <!-- Item 1 -->
        <div class="basket-item">
          <img src="https://www.senior-gardening.com/images/og-images-2016/161105-02-4028c-lg.jpg" alt="Heirloom tomato">
          <div class="item-details">
            <h6>Heirloom tomato</h6>
            <p class="mb-1">Price: $5.99 / kg</p>
            <p class="price">$5.99</p>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="basket-item">
          <img src="https://shimaneorganicfarm.com/wp-content/uploads/2024/11/KIKUIMO_3.jpg" alt="Organic ginger">
          <div class="item-details">
            <h6>Organic ginger</h6>
            <p class="mb-1">Price: $12.99 / kg</p>
            <p class="price">$6.50</p>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="basket-item">
          <img src="https://media.gettyimages.com/id/121119307/photo/sweet-vildalia-onion.jpg?s=612x612&w=gi&k=20&c=4gA2KVa5DpfJIJL1OHXTkUtEY6v8KlyVZkHEFQo1Odc=" alt="Sweet onion">
          <div class="item-details">
            <h6>Sweet onion</h6>
            <p class="mb-1">Price: $2.99 / kg</p>
            <p class="price">$14.95</p>
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-4">
        <div class="order-summary">
          <h5>Order Summary</h5>
          <div class="summary-row">
            <span>Subtotal</span>
            <span>$27.44</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>$3.99</span>
          </div>
          <div class="summary-row">
            <span>Tax</span>
            <span>$2.00</span>
          </div>
          <div class="summary-row">
            <strong>Total</strong>
            <strong>$33.43</strong>
          </div>
          <button class="btn-payment mt-3">Continue to payment</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
